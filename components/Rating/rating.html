<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="rating.css">
    <title>Infusify | Docs | Rating</title>
</head>
<body>
    <div class="rating-container">
    <div class="rating"><span class="rating-number">5 <i class="fas fa-star rating-icon-checked"></i></span></div>
    <div class="rating"><span class="rating-number">4 <i class="fas fa-star rating-icon-checked"></i></span></div>
    <div class="rating"><span class="rating-number">3 <i class="fas fa-star rating-icon-checked"></i></span></div>
    <div class="rating"><span class="rating-number">2 <i class="fas fa-star rating-icon-checked"></i></span></div>

    </div>

        </div>

            <i class="fas fa-star rating-icon"></i>

            <i class="fas fa-star rating-icon"></i>
            <i class="fas fa-star rating-icon"></i>
            <i class="fas fa-star rating-icon"></i>
        </div>  
    </div>
    <div class="rating-container">
        <div class='rating rating-star'>
            <i class="fas fa-star rating-icon-checked"></i>
            <i class="fas fa-star rating-icon-checked"></i>
            <i class="fas fa-star rating-icon-checked"></i>
            <i class="fas fa-star rating-icon"></i>
            <i class="fas fa-star rating-icon"></i>
        </div>  
    </div>
